<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="shortcut icon" href="./Img/pokeball.ico" type="image/x-icon">
    <title>Pokédex | Home</title>
</head>
<body>
    <div class="container title">
        <a href="./index.html">Pokédex LaunchX</a>
        <p>Ingresa el nombre o el numero de id del pokémon,  del cual deseas obtener sus datos.</p>
    </div>
    <!-- Cuadro de busqueda para los Pokémon's -->
    <div class="container poke-search">
        <label for="poke-name">Nombre/id del pokémon</label>
        <input type="text" id="poke-name" placeholder="Charmeleon" name="pokeName">
        <button onclick="consult()">Buscar</button>
    </div>
    <!-- Cuadro de despliegue de la información del pokémon -->
    <div class="container poke-info">
        <div class="screen">
            <img class="sprite" src="./Img/Honorball.png" id="poke-sprite" width="250px">
        </div>
        <div class="data">
                <div id="id">ID: None</div>
                <div id="nombre">Nombre: None</div>
                <div id="types">Tipo(s): None</div>
                <div id="altura">Altura: None</div>
        </div>
    </div>
    <footer>
        <!-- Scripts -->
        <script src="./Scripts/scripts.js"></script>
    </footer>
</body>
</html>
