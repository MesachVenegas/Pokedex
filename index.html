<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="shortcut icon" href="./Img/pokeball.ico" type="image/x-icon">
    <title>Pokédex | Home</title>
</head>
<body>
    <div class="container title">
        <a href="./index.html">Pokédex LaunchX</a>
        <p>Ingresa el nombre o el numero de id del pokémon,  del cual deseas obtener sus datos.</p>
    </div>
    <!-- Cuadro de busqueda para los Pokémon's -->
    <div class="container poke-search">
        <label for="poke-name">Nombre/id del pokémon</label>
        <input type="text" id="poke-name" placeholder="Charmeleon" name="pokeName">
        <button onclick="consult()">Buscar</button>
    </div>
    <!-- Cuadro de despliegue de la información del pokémon -->
    <div class="screen">
        <img class="bg-pokemon" src="./Img/bg-pokemon.png">
        <img class="sprite" src="./Img/Honorball.png" id="poke-sprite" width="150px">
    </div>
    <div class="container poke-info">
        <div class="data">
            <h1 id="nombre">Nombre</h1>
            <div id="num-id">
                <span>
                    <img src="./Img/estrella.png" height="30px">ID
                </span>
                <p id="id">None</p>
            </div>
            <div id="tipos">
                <span>
                    <img src="./Img/tipos.png" height="30px">Tipos
                </span>
                <p id="types">None</p>
            </div>
            <div id="pok-height">
                <span>
                    <img src="./Img/rule.png" height="30px">Altura
                </span>
                <p id="altura">None</p>
            </div>
        </div>
    </div>
    <footer>
        <!-- Scripts -->
        <script src="./Scripts/scripts.js"></script>
    </footer>
</body>
</html>
